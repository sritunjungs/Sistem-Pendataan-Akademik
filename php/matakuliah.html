<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script><script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kode = $("#kode").val();
            var matakuliah = $("#matakuliah").val();
            var sks = $("#sks").val();
            var dataString = "kode=" + kode + "&matakuliah=" + matakuliah + "&sks=" + sks + "&insert=";
            if ($.trim(kode).length > 0 & $.trim(matakuliah).length > 0 & $.trim(sks).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://myakademik.xyz/insert-matakuliah.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>
